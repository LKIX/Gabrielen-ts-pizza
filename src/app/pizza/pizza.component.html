<style>
    .btn-container {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        background-color: #4CAF50;
        /* Color verde */
        color: white;
        /* Texto blanco */
        padding: 10px 20px;
        /* Relleno */
        border: none;
        /* Sin bordes */
        border-radius: 4px;
        /* Bordes redondeados */
        cursor: pointer;
        /* Manito de cursor */
        font-size: 16px;
        /* Tamaño de fuente */
        transition: background-color 0.3s ease;
        /* Transición suave */
    }

    .btn:hover {
        background-color: #45a049;
        /* Color verde más oscuro al pasar el cursor */
    }
</style>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio Pizza Mediana</th>
            <th>Precio Pizza Grande</th>
            <th>Precio Pizza Individual</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pizza of pizzas">
            <td>{{pizza.ID}}</td>
            <td>{{pizza.nombre}}</td>
            <td>{{pizza.precio}}</td>
            <td>{{pizza.precioPizzaGrande}}</td>
            <td>{{pizza.precioPizzaIndividual}}</td>
        </tr>
    </tbody>
</table>
<div class="btn-container"> <button class="btn" (click)="redirigir()">Registrar Pizza</button> </div>
