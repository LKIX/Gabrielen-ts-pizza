<style>.btn-container {
  text-align: center;
  margin-top: 20px;
}

.btn {
  background-color: #4CAF50; /* Color verde */
  color: white; /* Texto blanco */
  padding: 10px 20px; /* Relleno */
  border: none; /* Sin bordes */
  border-radius: 4px; /* Bordes redondeados */
  cursor: pointer; /* Manito de cursor */
  font-size: 16px; /* Tamaño de fuente */
  transition: background-color 0.3s ease; /* Transición suave */
}

.btn:hover {
  background-color: #45a049; /* Color verde más oscuro al pasar el cursor */
}
</style>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Cedula</th>
      <th>Pago</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let venta of ventas">
      <td>{{venta.id}}</td>
      <td>{{venta.nombre}}</td>
      <td>{{venta.cedulaDeidentidad}}</td>
      <td>{{venta.pago}}</td>
      <td>
      <button (click)= "eliminarVenta(venta.id)" class="btn btn-info;" style="margin-left : 10px; background-color: crimson;" >Eliminar</button>
    </td>
    </tr>
  </tbody>
</table>
<div class="btn-container"> <button class="btn" (click)="redirigirVenta()">Registrar Venta</button> </div>
